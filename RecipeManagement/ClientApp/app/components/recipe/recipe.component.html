<h1>Recipe</h1>

<p>User recipes</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<a [routerLink]="['/recipe']">
    <span class='glyphicon glyphicon-plus-sign'></span> Add Recipe
</a>
<br />

<table class='table' *ngIf="forecasts">
    <thead>
        <tr>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts">
            <td>{{ forecast.dateFormatted }}</td>
    </tbody>
</table>
